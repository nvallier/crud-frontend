<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <main id="main-content">
        <section class="add">
            <button class="open">New Client</button>
            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Add Client</p>
                    <form id="addUser" action="">
                        <div class="form-group">
                            Full Name:<br><br>
                            <input type="text" name="name" class="form-control" placeholder="Your name..."><br><br>
                            <button type="submit" class="close form-control">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="list">
            <div class="users">
                <h1>Users</h1>
                <table id="userTable" class="table table-striped">
                    <tr>
                      <th>Name</th>
                    </tr>
                    <div class="fade" id="update">
                        <div class="update">
                            <span class="close">&times;</span>
                        </div>
                  </div>
                </table>
            </div>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
